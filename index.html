<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de edad uwu</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div>
        <div class="titulo">
          Calculadora de edad
        </div>
        <div class="form">
          <input type="text" required class="name-input js-name-input">
          <label for="name" class="lbl-nombre">
            <span class="text-nomb">Tu nombre</span>
          </label>
        </div>
        <div class="form">
          <input type="text" required ="age" class="age-input js-age-input">
          <label for="age" class="lbl-nombre">
            <span class="text-nomb">Tu edad</span>
          </label>
        </div>
        <div>
          <button class="calculate-button js-calculate-button">Calcular</button>
        </div>

        <div class="result js-result"></div>
      </div>
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
